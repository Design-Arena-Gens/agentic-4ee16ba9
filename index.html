<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby's Story Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .story-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        .scene {
            font-size: 1.5em;
            line-height: 1.8;
            color: #333;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: float 2s ease-in-out infinite;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Comic Sans MS', cursive;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .progress {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="sound-toggle" onclick="toggleSound()">🔊</div>
        <h1>🌟 Story Time! 🌟</h1>

        <div class="scene">
            <div class="emoji" id="emoji">🌙</div>
            <div id="text">Click "Start" to begin the story!</div>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startStory()">Start Story</button>
            <button id="nextBtn" onclick="nextScene()" disabled>Next</button>
        </div>
    </div>

    <script>
        const scenes = [
            { emoji: '🌙', text: 'Once upon a time, the moon smiled down...' },
            { emoji: '🐰', text: 'A little bunny hopped through the soft grass!' },
            { emoji: '🌈', text: 'She found a beautiful rainbow in the sky!' },
            { emoji: '🦋', text: 'Colorful butterflies danced all around!' },
            { emoji: '🌸', text: 'Pretty flowers bloomed everywhere!' },
            { emoji: '🐻', text: 'A friendly teddy bear waved hello!' },
            { emoji: '🎈', text: 'They played with bright, bouncy balloons!' },
            { emoji: '⭐', text: 'Stars twinkled as the sun went down!' },
            { emoji: '🌟', text: 'Everyone was happy and safe!' },
            { emoji: '😴', text: 'Time for sweet dreams! Good night! 💤' }
        ];

        let currentScene = 0;
        let soundEnabled = true;

        function updateScene() {
            const emoji = document.getElementById('emoji');
            const text = document.getElementById('text');
            const progressBar = document.getElementById('progressBar');

            emoji.textContent = scenes[currentScene].emoji;
            text.textContent = scenes[currentScene].text;

            const progress = ((currentScene + 1) / scenes.length) * 100;
            progressBar.style.width = progress + '%';

            if (soundEnabled) {
                playSound();
            }

            document.getElementById('nextBtn').disabled = currentScene >= scenes.length - 1;

            if (currentScene >= scenes.length - 1) {
                setTimeout(() => {
                    document.getElementById('startBtn').textContent = 'Restart';
                    document.getElementById('startBtn').disabled = false;
                }, 500);
            }
        }

        function startStory() {
            currentScene = 0;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'Start Story';
            updateScene();
            autoPlay();
        }

        function nextScene() {
            if (currentScene < scenes.length - 1) {
                currentScene++;
                updateScene();
            }
        }

        function autoPlay() {
            const interval = setInterval(() => {
                if (currentScene < scenes.length - 1) {
                    currentScene++;
                    updateScene();
                } else {
                    clearInterval(interval);
                }
            }, 6000);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector('.sound-toggle').textContent = soundEnabled ? '🔊' : '🔇';
        }

        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 523.25;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
    </script>
</body>
</html>
